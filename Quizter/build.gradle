buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.7.3'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.0'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
    }
}

dependencies {
    compile project(':libraries:facebook')
    compile project(':libraries:cardslib-master:library')
    compile files('C:/Dev/QuizterProject/libs/gson-2.2.4.jar')
    compile files('C:/Dev/QuizterProject/libs/universal-image-loader-1.9.1-with-sources.jar')
}
